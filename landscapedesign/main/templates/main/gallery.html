<!-- gallery.html -->
<html>
<head><title>Gallery - Landscape Design Studio</title></head>
<body>
    <h1>Gallery</h1>
    <div>
        {% for image in images %}
        <div>
            <h3>{{ image.title }}</h3>
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
            <p>{{ image.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
