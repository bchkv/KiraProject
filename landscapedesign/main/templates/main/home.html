<!-- home.html -->
<html>
<head><title>Home - Landscape Design Studio</title></head>
<body>
    <h1>Welcome to Our Landscape Design Studio</h1>
    <h2>Projects</h2>
    <div>
        {% for project in projects %}
        <div>
            <h3>{{ project.title }}</h3>
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
            <p>{{ project.description }}</p>
        </div>
        {% endfor %}
    </div>
    <h2>Services</h2>
    <div>
        {% for service in services %}
        <div>
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
