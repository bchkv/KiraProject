{% extends 'base.html' %}
{% load static %}
{% block title %}Портфолио — ГринЛав{% endblock %}

{% block content %}
	<!-- full Title -->
	<div class="full-title">
		<div class="container">
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3">Портфолио
				<!-- <small>Subheading</small> -->
			</h1>
		</div>
	</div>

    <!-- Page Content -->
    <div class="container">
		<div class="breadcrumb-main">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="{% url 'home' %}">Главная Страница</a>
				</li>
				<li class="breadcrumb-item active">Портфолио</li>
			</ol>
		</div>
		{% for item in portfolio_items %}
		<div class="project-inner">
			<!-- Project {{ forloop.counter }} -->
			<div class="row">
				<div class="col-md-7">
						<img class="img-fluid rounded mb-3 mb-md-0 portfolio-image" src="{{ item.image.url }}" alt="{{ item.title }}" />
				</div>
				<div class="col-md-5">
					<h3>{{ item.title }}</h3>
					<p>{{ item.description }}</p>
<!--					<a class="btn btn-primary" href="#">Посмотреть проект-->
<!--						<span class="glyphicon glyphicon-chevron-right"></span>-->
<!--					</a>-->
				</div>
			</div>
			<!-- /.row -->
		</div>
		<hr>
		{% endfor %}
    </div>
    <!-- /.container -->
{% endblock %}
